<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>実行確認</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            overflow: hidden;
        }
        body {
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            height: calc(100vh - 15vh); /* ヘッダー+フッター分を引く */
        }
        .left {
            flex: 1;
            background-color: #f0f0f0;
            padding: 0 20px 20px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        .enter-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            font-size: 3rem;
            padding: 80px 100px;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.1s;
        }
        .enter-button:hover {
            background-color: #218838;
            transform: scale(1.03);
        }
        .header-row {
            display: flex;
            background: #98e0ff;
            font-size: 2.2vw;
            font-family: sans-serif;
            font-weight: bold;
            text-align: center;
            height: 10vh;
            min-height: 60px;
            align-items: center;
            position: relative;
            padding: 0;
        }
        .header-left {
            flex: 1;
            display: flex;
            align-items: flex-end;
            height: 100%;
            padding-left: 20px;
        }
        .header-icon-link {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .header-icon {
            height: 8vh;
            width: auto;
            max-width: 200px;
            object-fit: contain;
            margin-top: 15px;
        }
        .header-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
            position: relative;
        }
        .header-cell {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            margin-right: 10px;
        }
        .header-cell a {
            color: inherit;
            text-decoration: none;
            display: block;
            height: 100%;
            line-height: 10vh;
            padding: 0 10px;
        }
        .header-cell a:hover {
            text-decoration: underline;
        }
        .lang-select {
            margin-left: 20px;
            font-size: 1.1rem;
            height: 2.2em;
        }
        .footer-row {
            width: 100%;
            height: 5vh;
            min-height: 30px;
            background: #98e0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: #333;
            font-family: sans-serif;
            font-weight: bold;
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 100;
        }
        ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
        }
        li {
            font-size: 1.5rem;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- ここからヘッダー -->
    <div class="header-row">
        <div class="header-left">
            <a href="" class="header-icon-link">
                <img src="画像1.png" alt="アイコン" class="header-icon">
            </a>
        </div>
        <div class="header-right">
            <div class="header-cell"><a id="navInput" href="UI_UX_プロトタイプ_01_2025_06_11.html">入力</a></div>
            <div class="header-cell"><a id="navConvert" href="UI_UX_プロトタイプ_02_2025_06_11.html">変換</a></div>
            <div class="header-cell"><a id="navSetting" href="UI_UX_プロトタイプ_03_2025_06_11.html">設定</a></div>
            <div class="header-cell"><a id="navRun" href="UI_UX_プロトタイプ_04_2025_06_11.html">実行</a></div>
            <select class="lang-select" id="langSelect">
                <option value="ja">日本語</option>
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>
        </div>
    </div>
    <!-- ここまでヘッダー -->
    <div class="container">
        <div class="left">
            <ul>
                <h1>追加リスト</h1>
                <li>項目1</li>
                <li>項目2</li>
                <li>項目3</li>
                <li>項目4</li>
                <li>項目5</li>
                <li>項目6</li>
                <li>項目7</li>
                <li>項目8</li>
            </ul>
        </div>
        <div class="right">
            <a href="UI_UX_プロトタイプ_042_2025_06_11.html" class="enter-button" id="enterBtn">実行</a>
        </div>
    </div>
    <div class="footer-row">
        © 2025 
    </div>
    <script>
    const translations = {
    ja: {
      navInput: "入力",
      navConvert: "変換",
      navSetting: "設定",
      navRun: "実行",
      centerText: "単語もしくは、文を入力してください",
      placeholder: "ここに入力",
      submit: "送信",
      added: v => v + "を追加しました。"
    },
    en: {
      navInput: "Input",
      navConvert: "Convert",
      navSetting: "Settings",
      navRun: "Run",
      centerText: "Please enter a word or sentence",
      placeholder: "Enter here",
      submit: "Submit",
      added: v => `"${v}" has been added.`
    },
    zh: {
      navInput: "输入",
      navConvert: "转换",
      navSetting: "设置",
      navRun: "执行",
      centerText: "请输入单词或句子",
      placeholder: "在此输入",
      submit: "提交",
      added: v => `已添加：${v}`
    }
  };

    const form = document.getElementById('inputForm');
    const input = document.getElementById('inputText');
    const result = document.getElementById('resultMessage');
    const centerText = document.getElementById('centerText');
    const submitBtn = document.getElementById('submitBtn');
    const langSelect = document.getElementById('langSelect');

    let currentLang = 'ja';

    function updateLang(lang) {
        currentLang = lang;
        langSelect.value = lang;
        // ヘッダー
        document.getElementById('navInput').textContent = translations[lang].navInput;
        document.getElementById('navConvert').textContent = translations[lang].navConvert;
        document.getElementById('navSetting').textContent = translations[lang].navSetting;
        document.getElementById('navRun').textContent = translations[lang].navRun;
        // メイン
        centerText.textContent = translations[lang].centerText;
        input.placeholder = translations[lang].placeholder;
        submitBtn.value = translations[lang].submit;
        result.textContent = "";
    }

    langSelect.addEventListener('change', (e) => {
        localStorage.setItem('uiux_lang', e.target.value);
        updateLang(e.target.value);
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const value = input.value.trim();
        if (value) {
        result.textContent = translations[currentLang].added(value);
        input.value = "";
        } else {
        result.textContent = "";
        }
    });

    // 初期化
    const savedLang = localStorage.getItem('uiux_lang');
    if (savedLang && translations[savedLang]) {
        langSelect.value = savedLang;
        updateLang(savedLang);
    } else {
        updateLang(currentLang);
    }
    </script>
</body>
</html>
