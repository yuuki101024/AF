        }
        .header-cell {
            flex: 1;
            border-right: 6px solid #fff;
        }
        .header-cell:last-child {
            border-right: none;
        }
        .header-cell a {
                color: inherit;
                text-decoration: none;
                display: block;
                width: 100%;
                height: 100%;
        }
        .header-cell a:hover {
                text-decoration: underline;
        }  
        ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 上詰めに */
            height: 100%;
        }
        li {
            font-size: 1.5rem;
            padding: 10px 0; /* 上下の余白を減らす */
            border-bottom: 1px solid #ccc;
