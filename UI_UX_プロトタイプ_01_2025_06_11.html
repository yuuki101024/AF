<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>追加</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      height: 100vh;
      box-sizing: border-box;
    }
    .header-row {
      display: flex;
      background: #98e0ff;
      font-size: 2.2vw;
      font-family: sans-serif;
      font-weight: bold;
      text-align: center;
      height: 10vh;
      min-height: 60px;
      align-items: center;
      position: relative;
      /* 余白調整 */
      padding: 0;
    }
    .header-left {
      flex: 1;
      display: flex;
      align-items: flex-end; /* ←center→flex-endに変更で下寄せ */
      height: 100%;
      padding-left: 20px;
    }
    .header-icon-link {
      display: flex;
      align-items: center;
      height: 100%;
    }
    .header-icon {
      height: 8vh;
      width: auto;
      max-width: 200px;
      object-fit: contain;
      margin-top:15px; /* ←ここを追加・調整 */
    }
    .header-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      height: 100%;
      position: relative;
    }
    .header-cell {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
      margin-right: 10px;
    }
    .header-cell a {
      color: inherit;
      text-decoration: none;
      display: block;
      height: 100%;
      line-height: 10vh;
      padding: 0 10px;
    }
    .header-cell a:hover {
      text-decoration: underline;
    }
    .main-content {
      height: calc(90vh);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .center-text {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    .center-form {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .center-form input[type="text"] {
      font-size: 1.5rem;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 300px;
    }
    .center-form input[type="submit"] {
      font-size: 1.2rem;
      padding: 10px 30px;
      border-radius: 8px;
      border: none;
      background: #28a745;
      color: #fff;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .center-form input[type="submit"]:hover {
      background: #218838;
    }
    .result-message {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #007bff;
      text-align: center;
      margin-top: 20px;
      white-space: pre-line;
    }
    .lang-select {
      margin-left: 20px;
      font-size: 1.1rem;
      height: 2.2em;
    }
    .footer-row {
      width: 100%;
      height: 5vh;
      min-height: 30px;
      background: #98e0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #333;
      font-family: sans-serif;
      font-weight: bold;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <div class="header-row">
    <div class="header-left">
      <a href="" class="header-icon-link">
        <img src="画像1.png" alt="アイコン" class="header-icon">
      </a>
    </div>
    <div class="header-right">
      <div class="header-cell"><a id="navInput" href="UI_UX_プロトタイプ_01_2025_06_11.html">入力</a></div>
      <div class="header-cell"><a id="navConvert" href="UI_UX_プロトタイプ_02_2025_06_11.html">変換</a></div>
      <div class="header-cell"><a id="navSetting" href="UI_UX_プロトタイプ_03_2025_06_11.html">設定</a></div>
      <div class="header-cell"><a id="navRun" href="UI_UX_プロトタイプ_04_2025_06_11.html">実行</a></div>
      <select class="lang-select" id="langSelect">
        <option value="ja">日本語</option>
        <option value="en">English</option>
        <option value="zh">中文</option>
      </select>
    </div>
  </div>
  <!-- メインコンテンツ -->
  <div class="main-content">
    <div class="center-text" id="centerText">単語もしくは、文を入力してください</div>
    <form class="center-form" id="inputForm">
      <input type="text" id="inputText" placeholder="ここに入力">
      <input type="submit" value="送信" id="submitBtn">
    </form>
    <div class="result-message" id="resultMessage"></div>
  </div>
  <div class="footer-row">
    © 2025 Your University Name
  </div>
  <script>
    const translations = {
      ja: {
        navInput: "入力",
        navConvert: "変換",
        navSetting: "設定",
        navRun: "実行",
        centerText: "単語もしくは、文を入力してください",
        placeholder: "ここに入力",
        submit: "送信",
        added: v => v + "を追加しました。"
      },
      en: {
        navInput: "Input",
        navConvert: "Convert",
        navSetting: "Settings",
        navRun: "Run",
        centerText: "Please enter a word or sentence",
        placeholder: "Enter here",
        submit: "Submit",
        added: v => `"${v}" has been added.`
      },
      zh: {
        navInput: "输入",
        navConvert: "转换",
        navSetting: "设置",
        navRun: "执行",
        centerText: "请输入单词或句子",
        placeholder: "在此输入",
        submit: "提交",
        added: v => `已添加：${v}`
      }
    };

    const form = document.getElementById('inputForm');
    const input = document.getElementById('inputText');
    const result = document.getElementById('resultMessage');
    const centerText = document.getElementById('centerText');
    const submitBtn = document.getElementById('submitBtn');
    const langSelect = document.getElementById('langSelect');

    let currentLang = 'ja';

    function updateLang(lang) {
      currentLang = lang;
      // ヘッダー
      document.getElementById('navInput').textContent = translations[lang].navInput;
      document.getElementById('navConvert').textContent = translations[lang].navConvert;
      document.getElementById('navSetting').textContent = translations[lang].navSetting;
      document.getElementById('navRun').textContent = translations[lang].navRun;
      // メイン
      centerText.textContent = translations[lang].centerText;
      input.placeholder = translations[lang].placeholder;
      submitBtn.value = translations[lang].submit;
      result.textContent = "";
    }

    langSelect.addEventListener('change', (e) => {
      updateLang(e.target.value);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const value = input.value.trim();
      if (value) {
        result.textContent = translations[currentLang].added(value);
        input.value = "";
      } else {
        result.textContent = "";
      }
    });

    // 初期化
    updateLang(currentLang);
  </script>
</body>
</html>
