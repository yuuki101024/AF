<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ヘッダー・テキスト・入力フォーム</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      height: 100vh;
      box-sizing: border-box;
    }
    .header-row {
      display: flex;
      background: #98e0ff;
      border-bottom: 2px solid #fff;
      font-size: 3rem;
      font-family: sans-serif;
      font-weight: bold;
      text-align: center;
      height: 120px;
      align-items: center;
    }
    .header-cell {
      flex: 1;
      border-right: 6px solid #fff;
    }
    .header-cell:last-child {
      border-right: none;
    }
    .header-cell a {
        color: inherit;
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
    }
    .header-cell a:hover {
        text-decoration: underline;
    }
    .main-content {
      height: calc(100vh - 120px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .center-text {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    .center-form {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .center-form input[type="text"] {
      font-size: 1.5rem;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 300px;
    }
    .center-form input[type="submit"] {
      font-size: 1.2rem;
      padding: 10px 30px;
      border-radius: 8px;
      border: none;
      background: #28a745;
      color: #fff;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .center-form input[type="submit"]:hover {
      background: #218838;
    }
    .result-message {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #007bff;
      text-align: center;
      margin-top: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <div class="header-row">
    <div class="header-cell"><a href="リンク先URL">入力</a></div>
    <div class="header-cell"><a href="リンク先URL">変換</a></div>
    <div class="header-cell"><a href="リンク先URL">設定</a></div>
    <div class="header-cell"><a href="リンク先URL">実行</a></div>
  </div>
  <!-- メインコンテンツ -->
  <div class="main-content">
    <div class="center-text">単語もしくは、文を入力してください</div>
    <form class="center-form" id="inputForm">
      <input type="text" id="inputText" placeholder="ここに入力">
      <input type="submit" value="送信">
    </form>
    <div class="result-message" id="resultMessage"></div>
  </div>
  <script>
    const form = document.getElementById('inputForm');
    const input = document.getElementById('inputText');
    const result = document.getElementById('resultMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const value = input.value.trim();
      if (value) {
        result.textContent = value + "を追加しました。";
        input.value = "";
      } else {
        result.textContent = "";
      }
    });
  </script>
</body>
</html>
